<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCTU E-Library Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo-container">
                <div class="university-logo">
                    <img src="images/gctu logo.png" alt="GCTU Logo" class="gctu-logo-img">
                </div>
                <div class="title-container">
                    <h1 class="title">
                        <span class="title-line">E-Library</span>
                        <span class="title-line">Registration</span>
                        <span class="title-line">Form</span>
                    </h1>
                </div>
            </div>
        </header>

        <!-- Main Form Card -->
        <main class="main-content">
            <div class="form-card">
                <form id="registrationForm" class="registration-form">
                    <div class="form-group">
                        <input type="text" id="fullName" placeholder="Full Name" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="schoolEmail" placeholder="School Email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="toggle-password" id="togglePassword" title="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword" title="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="register-btn">
                            Register
                           
                        </button>
                    </div>
                </form>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="login.html" >Sign In</a></p>
                </div>
            </div>
        </main>

        <!-- Footer Section -->
        <footer class="footer">
            <div class="footer-divider"></div>
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="images/gctu_logo.jpg" alt="GCTU Logo" class="footer-logo-img">
                </div>
                <div class="footer-text">
                    <p> 2023 All Rights Reserved. Ghana Communication Technology University (GCTU)</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-check-circle success-icon"></i>
                <h2>Registration Successful!</h2>
            </div>
            <div class="modal-body">
                <p>Your GCTU E-Library account has been created successfully.</p>
                <p>Please check your school email for verification instructions.</p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn" id="closeModal">Continue</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
